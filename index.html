<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göktaş Kapı - Üretim Takip Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <div id="login-screen" class="container">
        <div class="login-header">
            <img src="img/logo1.svg" alt="Göktaş Kapı" class="logo">
            <h1>GÖKTAŞ KAPI</h1>
            <p class="subtitle">Üretim ve Stok Takip Sistemi</p>
        </div>

        <div class="login-form">
            <h2>Sisteme Giriş</h2>
            <input type="text" id="login-user" placeholder="Kullanıcı Adı" required>
            <input type="password" id="login-pass" placeholder="Şifre" required>
            <button onclick="handleLogin()" class="btn-primary">Giriş Yap</button>
            <p id="login-error" class="error-msg" style="display:none;">Hatalı kullanıcı adı veya şifre!</p>
        </div>

        <div class="login-footer">
            <p>© 2024 Göktaş Kapı Üretim Ltd. Şti.</p>
            <p class="version">v1.0.0</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
